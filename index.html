<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Bangers|Fontdiner+Swanky|Bubblegum+Sans' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<title>Albuquerque</title>
</head>
<body>
<div class="box">
<div class="start">
  <h1>Welcome to Albuquerque!</h1>
  <p>No, not that Albuquerque. The song, by 'Wierd Al' Yankovic.  You've never heard it?  You're gonna suck at this quiz...</p>
  <button class="startButton">BEGIN</button>
</div>
  <div class="question">
    <h3>Question <span id="quesNum"></span>/5</h3>
      <p id="statement"></p>
        <form id="answers">
          <input type="radio" class="answer" name="question" value="1"><span id="ans1"></span><br>
          <input type="radio" class="answer" name="question" value="2"><span id="ans2"></span><br>
          <input type="radio" class="answer" name="question" value="3"><span id="ans3"></span><br>
          <input type="radio" class="answer" name="question" value="4"><span id="ans4"></span><br>
          <br>
          <input id="subButton" type="button" value="SUBMIT">
        </form>
        <p>Correct: <span class="tally">0</span>/5</p>
  </div>
<div class="results">
<h1>Thanks for stopping by Albuquerque!</h1>
<p>Correct: <span class="tally"></span>/5</p>
<p class="message"></p>
<form><input class="endbutton" type="button" onClick="history.go(0)" value="TRY AGAIN?"></form>
</div>
</div>
<script src="jquery-3.0.0.min.js"></script>
<script src="app.js"></script>
</body>
</html>
